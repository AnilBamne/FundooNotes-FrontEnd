<div class="layout">
    <div class="container">
        <div>
            <mat-toolbar class="toolbar" >
                <mat-toolbar-row style="background-color: white;">
                    <button mat-icon-button>
                        <mat-icon (click)="sidenav.toggle();" >
                        <img src="../../../assets/menu_black_24dp.svg"> 
                        </mat-icon>
                    </button>
                    <h1 >
                        <div class="main-header">
                            <span class="f">F</span>
                            <span class="u">u</span>
                            <span class="n">n</span>
                            <span class="d">d</span>
                            <span class="o">o</span>
                            <span class="o1">o</span>
                        </div>
                    </h1>
                    <div raised class="search-box">
                        <img class="search-icon" src="../../../assets/search_black_24dp.svg">
                        <input class="search-input " placeholder="Search"> 
                        <span class="clear-icon" >
                            <button mat-button style="min-width: 30px;" class="clear-button ">
                                <img src="../../../assets/clear_black_24dp.svg">
                            </button>                            
                        </span>
                    </div>
                    <div class="other-icons">
                        <div>
                            <button mat-button class="button">
                                <img src="../../../assets/refresh_black_24dp.svg">
                            </button>
                        </div>
                        <div>
                            <button mat-button class="button">
                                <img src="../../../assets/dns_black_24dp.svg">
                            </button>
                        </div>
                        <div>
                            <button mat-button class="button">
                                <img src="../../../assets/settings_black_24dp.svg">
                            </button>
                        </div>
                        <div class="account-button">
                            <button mat-button  class="button">
                                <img src="../../../assets/account_circle_black_24dp.svg">
                            </button>
                        </div>
                    </div>
                </mat-toolbar-row>  
            </mat-toolbar>
            
            <mat-sidenav-container>
                <mat-sidenav #sidenav opened="true" mode="side">
                    <mat-nav-list  >
                        <a mat-list-item class="icons"><img src="../../../assets/lightbulb_black_24dp.svg">Notes</a>
                        <a mat-list-item class="icons"><img src="../../../assets/notifications_black_24dp.svg">Reminders</a>
                        <a mat-list-item class="icons"><img src="../../../assets/edit_black_24dp.svg">Edit Labels</a>
                        <a mat-list-item class="icons"><img src="../../../assets/archive_black_24dp.svg">Archives</a>
                        <a mat-list-item class="icons"><img src="../../../assets/delete_black_24dp.svg">Bin</a> 
                    </mat-nav-list>
                </mat-sidenav>
                <mat-sidenav-content>
                    <div style="height:80vh;"></div>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
    </div>
</div>
