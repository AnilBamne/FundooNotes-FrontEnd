<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="card">
        <div class="logo">
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="o1">o</span>
        </div>
        <h1 class="h1">Reset Your Password !</h1>
        <!-- <h2 class="toolbar">Use your fundoo account</h2> -->
        <form [formGroup]="resetpasswordform" (ngSubmit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column" class="main-form">
           
            <div class="pass-field">
                <mat-form-field class="mat-form-field" appearance="outline" >
                    <mat-label >Password</mat-label>
                    <input matInput type="password"  placeholder="password" [type]="showPass? 'password':'text'" formControlName="password">
                    <mat-error *ngIf="resetpasswordform.get('password')?.hasError('required')" >Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="pass-field">
                <mat-form-field class="mat-form-field" appearance="outline">
                    <mat-label >ConfirmPassword</mat-label>
                    <input matInput type="password" placeholder="confirmpassword" [type]="showPass? 'password':'text'"  formControlName="confirmpassword">
                    <mat-error *ngIf="resetpasswordform.get('confirmpassword')?.hasError('required')">Confirm password is required</mat-error>
                </mat-form-field>
            </div>   
            <div class="show-password text" >
                <mat-checkbox (click)="showPassword()">Show Password</mat-checkbox>
            </div>
            <div class="next-button">
                <button mat-raised-button type="submit" color="primary">Next</button>
            </div>
        </form>
    </mat-card>
</div>
