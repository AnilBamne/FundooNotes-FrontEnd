            <button><img src="../../../assets/takenote-icons/push_pin_black_24dp.svg"></button>
        </mat-card-title>
        <mat-card-content>
            <p>welcome</p>
           <div>{{note.description}}</div>

        </mat-card-content>
    </mat-card>
    <app-icons></app-icons>
</div>
